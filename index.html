<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="A simple counter app to increase, decrease, and reset a counter value.">
    <meta name="keywords" content="counter, app, increase, decrease, reset">
    <title>Counter App</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <div class="subheader">
                    <h1 class="text">Counter App</h1>
                </div>
            </div>
            <div class="count">
                <p id="count">0</p>
            </div>
            <div class="btn-set">
                <button id="increase">Increase</button>
                <button id="decrease">Decrease</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <footer>By : MZN</footer>
    <script src="main.js"></script>
</body>

</html>
